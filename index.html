<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Preços - PWA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script async src="https://cse.google.com/cse.js?cx=4495f79b75df04c25">
    </script>
    <h1>Pesquisa de Preços</h1>
    <form id="search-form">
        <input type="text" id="query" placeholder="Digite o produto" required>
        <button type="button" id="search-button">Pesquisar</button>
    </form>
    <div id="results"></div>
    <div class="gcse-search"></div>    
    <div id="custom-results"></div>    

    <div id="floating-container" style="display: none;">
        <input type="checkbox" id="select-all" checked>
        <label for="select-all">Selecionar/Deselecionar Todos</label>
        <button type="button" id="calculate-button" disabled>Calcular Preços</button>
        <div id="price-summary">
            <table>
                <tr>
                    <td>Menor Preço:</td>
                    <td id="min-price"></td>
                </tr>
                <tr>
                    <td>Maior Preço:</td>
                    <td id="max-price"></td>
                </tr>
                <tr>
                    <td>Preço Médio:</td>
                    <td id="avg-price"></td>
                </tr>
            </table>
            <p id="no-items-selected" style="display: none; color: red;">Nenhum item selecionado.</p>
        </div>
    </div>
    <script src="service-worker.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Função para capturar os resultados
            function extractResults() {
                const resultsContainer = document.querySelector(".gsc-results");
                if (!resultsContainer) return;

                let extractedResults = [];
                document.querySelectorAll(".gsc-webResult .gsc-result").forEach(result => {
                    const title = result.querySelector(".gs-title").innerText;
                    const link = result.querySelector(".gs-title a").href;
                    extractedResults.push({ title, link });
                });

                // Exibir os resultados extraídos no console
                console.log("Resultados capturados:", extractedResults);

                // Exibir na interface do PWA
                const resultsDiv = document.getElementById("custom-results");
                resultsDiv.innerHTML = extractedResults
                    .map(r => `<p><a href="${r.link}" target="_blank">${r.title}</a></p>`)
                    .join("");
            }

            // Monitorar mudanças nos resultados usando MutationObserver
            const observer = new MutationObserver(extractResults);
            const targetNode = document.querySelector(".gcse-search");

            if (targetNode) {
                observer.observe(targetNode, { childList: true, subtree: true });
            }
        });        
    </script>
    <script type="module">
        // import { fetchPrices, calculatePrices } from './scripts/fetchPrices.js';
        import { searchAndDisplay, calculatePrices } from './scripts/searchPrices.js';

        // document.getElementById('search-button').addEventListener('click', fetchPrices);
        document.getElementById('search-button').addEventListener('click', searchAndDisplay);
        document.getElementById('calculate-button').addEventListener('click', calculatePrices);

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registrado! ', registration);
                })
                .catch(function(error) {
                    console.log('Falha ao registrar o Service Worker: ', error);
                });
        }
    </script>
</body>
</html>
